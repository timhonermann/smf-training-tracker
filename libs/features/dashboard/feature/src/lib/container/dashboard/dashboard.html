<h2>{{ store.currentYear.year() }}</h2>
<stt-training-requirement-metric-tile [totalRequirementMet]="store.currentYear.totalPeopleTrainingRequirementMet()"
                                      [totalRequirementAlmostMet]="store.currentYear.totalPeopleTrainingRequirementAlmostAlmostMet()" />
<stt-metric-tile title="Average Participants"
                 [value]="store.currentYear.averageParticipants()" />
<stt-metric-tile title="Total Trainings"
                 [value]="store.currentYear.totalTrainings()" />

<h2>{{ store.previousYear.year() }}</h2>
<stt-training-requirement-metric-tile [totalRequirementMet]="store.previousYear.totalPeopleTrainingRequirementMet()"
                                      [totalRequirementAlmostMet]="store.previousYear.totalPeopleTrainingRequirementAlmostAlmostMet()" />
<stt-metric-tile title="Average Participants"
                 [value]="store.previousYear.averageParticipants()" />
<stt-metric-tile title="Total Trainings"
                 [value]="store.previousYear.averageParticipants()" />

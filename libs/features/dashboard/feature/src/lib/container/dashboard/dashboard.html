<stt-yearly-metric-group
  [year]="store.currentYear.year()"
  [totalRequirementMet]="store.currentYear.totalPeopleTrainingRequirementMet()"
  [totalRequirementAlmostMet]="
    store.currentYear.totalPeopleTrainingRequirementAlmostAlmostMet()
  "
  [averageParticipants]="store.currentYear.averageParticipants()"
  [totalTrainings]="store.currentYear.totalTrainings()"
/>

<stt-yearly-metric-group
  [year]="store.previousYear.year()"
  [totalRequirementMet]="store.previousYear.totalPeopleTrainingRequirementMet()"
  [totalRequirementAlmostMet]="
    store.previousYear.totalPeopleTrainingRequirementAlmostAlmostMet()
  "
  [averageParticipants]="store.previousYear.averageParticipants()"
  [totalTrainings]="store.previousYear.totalTrainings()"
/>

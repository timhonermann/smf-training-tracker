<stt-tile class="tile-content">
  <div><strong>Training Requirement</strong></div>
  <div class="sub-metric-container reached">
    <div class="sub-metric met">
      <h5>Reached</h5>
      <div class="value"><strong>{{ totalRequirementMet() }}</strong></div>

    <div class="sub-metric almost-met">
      <h5>Almost Reached</h5>
      <div class="value"><strong>{{ totalRequirementAlmostMet() }}</strong></div>

  </div>

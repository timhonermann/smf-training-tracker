<div class="list-container">
  @for (training of trainings(); track training.id) {
    <div>{{ training.scheduledAt | date }} - {{ training.location.name }} - Participants: {{ training.people.length }}</div>
  }
</div>

<div class="action-group">
  <stt-icon-button icon="add" (clicked)="navigateToTrainingCreation()">Create Training</stt-icon-button>
  <stt-icon-button icon="location" (clicked)="navigateToTrainingLocations()">Locations</stt-icon-button>
</div>
